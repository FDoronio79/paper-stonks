volumes:
    postgres-data:
        external: true
    pg-admin:
        external: true
services:
    postgres:
        build:
            context: ./relational-data
            dockerfile: ./Dockerfile.dev
        volumes:
            - postgres-data:/var/lib/postgresql/data
        environment:
            - POSTGRES_MULTIPLE_DATABASES= accounts,trading
            - POSTGRES_PASSWORD= test-databases
        ports:
            - 15432:5432

    ghi:
        image: node:lts-bullseye
        command: /bin/bash run.sh
        working_dir: /app
        volumes:
            - ./ghi:/app
        ports:
            - "3000:3000"
        env_file:
            - .env
        environment:
            HOST_OS: ${OS}
            NODE_ENV: development
            HOST: "0.0.0.0"
            REACT_APP_API_HOST: http://localhost:8000
            REACT_APP_TRADING_HOST: http://localhost:8090
            REACT_APP_ALPHA_VANTAGE: ${REACT_APP_ALPHA_VANTAGE}
    accounts_service:
        build:
            context: ./accounts_service
            dockerfile: ./Dockerfile.dev
        ports:
            - "8080:8000"
        volumes:
            - ./accounts_service:/app
        env_file:
            - .env
        environment:
            DATABASE_URL: postgresql://accounts:password@postgres/accounts
            WAIT_HOSTS: postgres:5432
            SIGNING_KEY: ${SIGNING_KEY}
            WAIT_BEFORE: 5
            WAIT_TIMEOUT: 60
    trading_service:
        build:
            context: ./trading_service
            dockerfile: ./Dockerfile.dev
        ports:
            - "8090:8000"
        volumes:
            - ./trading_service:/app
        env_file:
            - .env
        environment:
            DATABASE_URL: postgresql://trading:password@postgres/trading
            SIGNING_KEY: ${SIGNING_KEY}
            WAIT_HOSTS: postgres:5432
            WAIT_BEFORE: 5
            WAIT_TIMEOUT: 60
    pg-admin:
        image: dpage/pgadmin4
        volumes:
            - pg-admin:/var/lib/pgadmin
        ports:
            - 8082:80
        environment:
            PGADMIN_DEFAULT_EMAIL: jalora428@gmail.com
            PGADMIN_DEFAULT_PASSWORD: password
            PGADMIN_DISABLE_POSTFIX: 1
